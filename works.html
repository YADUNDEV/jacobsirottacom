		<template>
			<div class="works-content-iFrame">
				<button id="BUTTONID" class="accordion">
					<div class="b_flex">
						<span class="w_title">~WORKTITLE~</span>
						<span class="w_date">~DATE~</span>
					</div>
					<p></p>
				</button>
			  <div class="panel">
			    <div class="w_grid">
			      <div class="w_gitem1">
							<iframe
								width='560' height='315'
								src='~VIDEOSOURCE~'
								frameborder='0' allow='accelerometer; encrypted-media; gyroscope; picture-in-picture'
								allowfullscreen>
							</iframe>
						</div>
			      <div class="w_gitem2">~DESCRIPTION~</div>
			      <div class="w_gitem3">
			        <div class="p_details">
			          <template>
									<div class="p_detail">
										<h1>~DETAIL~</h1>
										<h2>~CONTENT~</h2>
									</div>
								</template>
			        </div>
							<div class="p_details">
								<div class="p_detail">
									<h1>Link: </h1>
									<h2>
										<a href='~LINK~' target=_blank alt='Project Link'>
											<button>~LINK INFO~</button>
										</a>
									</h2>
								</div>
							</div>
			      </div>
						<div class="w_gitem4">
							<template>
								<a href = '~IMAGELINK~' target = '_blank'><img src = '~IMAGE~'></a>
							</template>
						</div>
						<div class="w_gitem5">
							<template>
								<iframe></iframe>
							</template>
						</div>
			    </div>
			  </div>
