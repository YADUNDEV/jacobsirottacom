<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet"href="main.css">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!--<script type="text/javascript" src="iframe-resizer-4.1.1/js/iframeResizer.min.js"></script>
	<script type="text/javascript" src="iframe-resizer-4.1.1/js/iframeResizer.contentWindow.min.js"></script>-->
	<script type="text/javascript" src="infinite-scroll.pkgd.min.js"></script>
	<script type="text/javascript" src="WorksCollection.java"></script>
</head>
<body>
<div class="page-content">
	<div class="works-header">
		<!-- Header -->
		<h1>Works</h1>
		<img src="header-line-break.png">
	</div>

	<div class="works-content">
		<template>
			<div class="works-content-iFrame">
				<button id="BUTTONID" class="accordion">
					<div class="b_flex">
						<span class="w_title">~WORKTITLE~</span>
						<span class="w_date">~DATE~</span>
					</div>
				</button>
			  <div class="panel">
			    <div class="w_grid">
			      <div class="w_gitem1">
							<iframe
								width='560' height='315'
								src='~VIDEOSOURCE~'
								frameborder='0' allow='accelerometer; encrypted-media; gyroscope; picture-in-picture'
								allowfullscreen>
							</iframe>
						</div>
			      <div class="w_gitem2">~DESCRIPTION~</div>
			      <div class="w_gitem3">
			        <div class="p_details">
			          <template>
									<div class="p_detail">
										<h1>~DETAIL~</h1>
										<h2>~CONTENT~</h2>
									</div>
								</template>
			        </div>
			      </div>
						<div class="w_gitem4">
							<template>
								<a href = '~IMAGELINK~' target = '_blank'><img src = '~IMAGE~'></a>
							</template>
						</div>
						<div class="w_gitem5">
							<template>
								<iframe></iframe>
							</template>
						</div>
			    </div>
			  </div>
			  <!--<script type="text/javascript" src="expandWorkElement.js"></script>-->
		</div>
	</template>

</div>

<br><br>

<div class="scroller-status">
	<div class="infinite-scroll-request loader-ellips">
		...
	</div>
	<p class="infinite-scroll-last">End of content</p>
	<!--<p class="infinite-scroll-error">No more pages to load</p>-->
</div>

<br><br>



</div>
<script>
//WORK EXPANSION//
var acc = document.getElementsByClassName("accordion");
var i;
for (i = 0; i < acc.length; i++)
{
  acc[i].addEventListener("click", function()
  {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight)
    {
      panel.style.maxHeight = null;
    }
    else
    {
      panel.style.maxHeight = panel.scrollHeight + "px";
    }
  });
}
</script>
</body>
</html>
